<!-- Login Form -->
<div class="v-centered full-padded">
  <div class="pure-g-r">
    <ng-form class="pure-u-1-3 pure-form pure-form-stacked segment h-centered" ng-submit="submit()">
      <fieldset>
        <legend>Login In to Stream Sync</legend>
        <div class="fieldset">
          <label>Username</label>
          <div class="input icon-left">
            <input type="text" placeholder="username" id="username-input" ng-model="username">
            <i class="fa fa-user"></i>
          </div>
        </div>
        <div class="fieldset">
          <label>Password</label>
          <div class="input icon-left">
            <input type="password" placeholder="password" id="password-input" ng-model="password">
            <i class="fa fa-key"></i>
          </div>
        </div>
        <div class="footer">
          <button type="submit" class="pure-button button-lg h-centered" id="submit-button" ng-click="submit()">Login</button>
        </div>
      </fieldset>
    </ng-form>
  </div>
</div>
