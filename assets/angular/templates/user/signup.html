<!-- Signup Form -->
<div class="v-centered full-padded">
  <div class="pure-g-r">
    <ng-form class="pure-u-1-3 pure-form pure-form-stacked segment h-centered" ng-submit="submit()">
      <fieldset>
        <legend>Signup Today!</legend>
        <div class="fieldset">
          <label>Username</label>
          <div class="input icon-left">
            <input type="text" placeholder="username" id="username-input" ng-model="username">
            <i class="fa fa-user"></i>
          </div>
        </div>
        <div class="fieldset">
          <label>Email</label>
          <div class="input icon-left">
            <input type="email" placeholder="email" ng-model="email">
            <i class="fa fa-user"></i>
          </div>
        </div>
        <div class="fieldset">
          <label>Password</label>
          <div class="input icon-left">
            <input type="password" placeholder="password" id="password-input" ng-model="password">
            <i class="fa fa-key"></i>
          </div>
        </div>
        <div class="fieldset">
          <label>City</label>
          <div class="input">
            <select ng-model="loc">
              <option value="Atlanta">Atlanta</option>
              <option value="San Francisco">San Francisco</option>
              <option value="New York City">New York City</option>
              <option value="Chicago">Chicago</option>
            </select>
          </div>
        </div>
        <div class="footer full-padded">
          <button type="submit" class="pure-button button-lg h-centered" id="submit-button" ng-click="submit()">Signup</button>
        </div>
      </fieldset>
    </ng-form>
  </div>
</div>
