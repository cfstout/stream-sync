<ng-include src="'angular/templates/nav/main.html'"></ng-include>

<h3> Hello, {{current_user.username}} </h3>
<div>Current city: {{current_user.loc}}<div>
	
<p>
	Here are your hosted events: 
	<input ng-model="query" placeholder="Filter">
	<ul class="events">
		<li ng-repeat = "event in current_user_created_events | filter: query">
			{{event.eventName}}
		</li>
	</ul>
</p>

  <a href="#/event/create">New Event</a>
