<ng-include src="'angular/templates/nav/main.html'"></ng-include>

<div class="v-centered full-padded">
  <div class="pure-g-r">
    <ng-form class="pure-u-1-3 pure-form pure-form-stacked segment h-centered" ng-submit="submit()">
      <fieldset>
        <legend>Create Your Event</legend>
        <div class="fieldset">
          <label>Event Name</label>
          <div class="input">
            <input type="text" placeholder="Get Turnt"ng-model="name">
          </div>
        </div>
        <div class="fieldset">
          <label>Date event will take place</label>
          <div class="input">
            <input type="date" ng-model="date">
          </div>
        </div>
        <div class="footer push-down">
          <button type="submit" class="pure-button button-lg full" id="submit-button" ng-click="submit()">Create!</button>
        </div>
      </fieldset>
    </ng-form>
  </div>
</div>
