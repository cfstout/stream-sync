<ng-include src="'angular/templates/nav/main.html'"></ng-include>


<div class="content default-u-padding pure-g-r">

  <div class="pure-u-7-24">
    <a href="#/event/create" class="full pure-button button-lg push-up-light"
    data-hint="Create a new event!" ng-class="hints ? 'hint--always hint--bottom' : 'hint--hidden'">Create Event</a>
  </div>
  
  <div class="pure-u-2-3 pure-g pure-form push-right push-up-light">
    <fieldset>
      <div class="fieldset pure-u-2-3">
        <div class="input">
          <input ng-model="query" type="text" placeholder="Filter Results">
        </div>
      </div>
      <button class="pure-u-7-24 pure-button button-lg push-right"
      data-hint="Search for an existing event." ng-class="hints ? 'hint--always hint--bottom' : 'hint--hidden'" ng-click="search()">Search</button>
    </fieldset>
  </div>

  <div class="pure-g-r full">
    <div class="pure-u-1-1" ng-repeat="event in events">
      <event-list-item event="event" owned="false"></event-list-item>
    </div>
  </div>

</div>
