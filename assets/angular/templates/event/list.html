<ng-include src="'angular/templates/nav/main.html'"></ng-include>


<div class="content default-u-padding pure-g-r">

  <div class="pure-u-7-24">
    <a href="#/event/create" class="full pure-button button-lg push-up-light">Create Event</a>
  </div>
  
  <div class="pure-u-2-3 pure-g pure-form push-right push-up-light">
    <fieldset>
      <div class="fieldset pure-u-2-3">
        <div class="input">
          <input ng-model="query" type="text" placeholder="query">
        </div>
      </div>
      <button class="pure-u-7-24 pure-button button-lg push-right">Search</button>
    </fieldset>
  </div>

  <div class="pure-g-r full">
    <div class="pure-u-1-3" ng-repeat="event in events">
      <div class="segment grid-item">
        <a ng-href="#/event/{{event.slug}}" class="pure-button push-right push-down-light">Join</a>
        <h3>{{event.name}}</h3>
        <h4>{{event.creator}} | {{event.loc}}</h4>
      </div>
    </div>
  </div>

</div>
