<input ng-model="query" type="text">
<button ng-click="search()">Search</button>
<h3>Youtube</h3>
<ul>
    <li ng-repeat="result in results.youtube">
        {{result.id}}
    </li>
</ul>
<h3>Soundcloud</h3>
<ul>
    <li ng-repeat="result in results.soundcloud">
        {{result.id}}
    </li>
</ul>
